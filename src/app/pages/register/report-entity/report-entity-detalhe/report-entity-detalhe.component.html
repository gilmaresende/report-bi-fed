<form [formGroup]="form">
  <div class="row">
    <div class="col-12">
      <input-text
        [id]="'descricao_report_' + id"
        [label]="'Descrição'"
        formControlName="descricao"
      ></input-text>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input-check
        [id]="'ativo_report_' + id"
        [label]="'Ativo'"
        formControlName="ativo"
      />
    </div>
  </div>
</form>
