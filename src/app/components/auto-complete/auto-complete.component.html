@if (label) {
<label for="basic-url">{{ label }}</label>
}
<div class="position-relative autocomplete-container">
  <input
    [id]="id"
    type="text"
    class="form-control"
    placeholder="{{ placeholder }}"
    [(ngModel)]="query"
    (input)="filterSuggestions()"
    (focus)="openSuggestions()"
    (keydown)="handleKeyDown($event)"
    autocomplete="off"
  />

  <!-- Ícone de limpar o conteúdo -->
  @if(query) {
  <div class="clear-icon" (click)="clearQuery()" title="Limpar">✕</div>
  }

  <!-- Lista de sugestões -->
  @if(isDropdownOpen && filteredSuggestions.length > 0) {
  <div
    class="autocomplete-list"
    [style.max-height]="'200px'"
    style="overflow-y: auto"
  >
    @for(suggestion of filteredSuggestions; track $index) {
    <div
      class="autocomplete-item"
      [class.active]="selectedIndex === $index"
      (click)="selectSuggestion(suggestion)"
      [style.padding.px]="10"
    >
      {{ suggestion[labelView] }}
    </div>
    }
  </div>
  }
</div>
