@if(!hasError){
<label class="label" [for]="id"> {{ label }} </label>
}@else{
<label
  [pTooltip]="errorMessage"
  tooltipPosition="bottom"
  class="labelAlert"
  class="labelAlert"
  [for]="id"
>
  {{ label }} *
</label>
}
<div class="input-group">
  <input
    [id]="id"
    type="text"
    class="form-control"
    placeholder="Text"
    aria-label="Username"
    aria-describedby="basic-addon1"
    (keyup)="teclar()"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [(ngModel)]="value"
    appCepDiret
    autocomplete="off"
  />
</div>
