name: Build and Push Docker Image

on:
  push:
    branches:
      - prod # Dispara o build em commits para a branch 'prod'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar o Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Ler versão do package.json
      - name: Get package version
        run: echo "PACKAGE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # Passo 5: Compilar a aplicação Angular
      - name: Build application
        run: npm run build

      # Passo 6: Fazer login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Passo 7: Construir a imagem Docker com a versão do package.json
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/play-report-fed:$PACKAGE_VERSION .

      # Passo 8: Publicar a imagem no Docker Hub
      - name: Push to Docker Hub Container
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/play-report-fed:$PACKAGE_VERSION ${{ secrets.DOCKER_USERNAME }}/play-report-fed:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/play-report-fed:$PACKAGE_VERSION
          docker push ${{ secrets.DOCKER_USERNAME }}/play-report-fed:latest
